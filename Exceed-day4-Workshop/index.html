<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Smart House</title>
</head>

<body>
    <div class="title alert alert-primary" role="alert">
        <h1>SmartHouse-Odin Palm</h1>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 ">
                <div class="alert alert-info light-frame" role="alert">
                    <h3>Light</h3>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">On</button>
                    <button type="button" class="btn btn-secondary">Off</button>
                    <button type="button" class="btn btn-secondary">Auto</button>
                </div>
            </div>
            <div class="col-6">
                <div class="alert alert-info light-frame" role="alert">
                    <h3>Door</h3>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">On</button>
                    <button type="button" class="btn btn-secondary">Off</button>
                    <button type="button" class="btn btn-secondary">Auto</button>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-6">
                    <div class="alert alert-info air-frame" role="alert">
                            <h3>Air conditioner</h3>
                        </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">On</button>
                    <button type="button" class="btn btn-secondary">Off</button>
                    <button type="button" class="btn btn-secondary">Auto</button>
                </div>
            </div>
            <div class="col-6">
                    <div class="alert alert-info light-frame" role="alert">
                            <h3>Beep</h3>
                        </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">On</button>
                    <button type="button" class="btn btn-secondary">Off</button>
                </div>
            </div>

        </div>

        <br>
        <br>
        <div class="minititle alert alert-primary" role="alert">
            <h3>Light</h3>
        </div>
        <div class="progress center">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100" style="width: 70%">70</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js " integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em "
        crossorigin="anonymous "></script>
    <script src="./app.js "></script>
</body>

</html>
