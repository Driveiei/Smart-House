<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Smart House</title>
</head>

<body>
    <div class="topic rounded">
        <div style="color: rgb(252, 252, 252); " class="center">
            <h1>Smart House</h1>
        </div>
    </div>
    <br>
    <br>
    <div class="container center">
        <div class="row">
            <div class="col-12 col-md-6 ">
                <div class="box rounded">
                    <div style="color: rgb(252, 252, 252); " class="center">
                        <h3>Outdoor Light</h3>
                    </div>
                </div>
                <br>
                <div id="light-out">
                    <img width="200" src="https://image.flaticon.com/icons/png/512/148/148819.png" alt="" class="rounded">
                </div>
                <br>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="on-light-out-button" type="button" class="btn btn-secondary">On</button>
                    <button id="off-light-out-button" type="button" class="btn btn-secondary">Off</button>
                    <button id="auto-light-out-button" type="button" class="btn btn-secondary">Auto</button>
                </div>
            </div>
            <br>
            <br>
            <div class="col-12 col-md-6">
                <div class="box rounded">
                    <div style="color: rgb(253, 253, 253); " class="center">
                        <h3>Door</h3>
                    </div>
                </div>
                <br>
                <div id="door">
                    <img width="200" src="https://image.flaticon.com/icons/svg/876/876853.svg" alt="" class="rounded">
                </div>
                <br>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="on-door-button" type="button" class="btn btn-secondary">On</button>
                    <button id="off-door-button" type="button" class="btn btn-secondary">Off</button>
                    <button id="auto-door-button" type="button" class="btn btn-secondary">Auto</button>
                </div>
            </div>
            <br>
            <br>
        </div>
        <br>
        <br>
        <div class="box rounded">
            <div style="color: rgb(253, 253, 253); " class="center">
                <h3>Indoor-Light</h3>
            </div>
        </div>
        <br>
        <div id="light">
            <img width="200" src="https://image.flaticon.com/icons/png/512/148/148819.png" alt="" class="rounded">
        </div>
        <br>
        <br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button id="on-light-in-button" type="button" class="btn btn-secondary">On</button>
            <button id="off-light-in-button" type="button" class="btn btn-secondary">Off</button>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="box rounded">
                    <div style="color: rgb(253, 253, 253); " class="center">
                        <h3>Air Conditioner</h3>
                    </div>
                </div>
                <br>
                <div id="air">
                    <img width="200" src="https://image.flaticon.com/icons/svg/701/701110.svg" alt="" class="rounded">
                </div>
                <br>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="on-air-button" type="button" class="btn btn-secondary">On</button>
                    <button id="off-air-button" type="button" class="btn btn-secondary">Off</button>
                    <button id="auto-air-button" type="button" class="btn btn-secondary">Auto</button>
                </div>
            </div>
            <div class="col-6">
                <div class="box rounded">
                    <div style="color: rgb(253, 253, 253); " class="center">
                        <h3>Alarm</h3>
                    </div>
                </div>
                <br>
                <div id="alarm">
                    <img width="200" src="https://image.flaticon.com/icons/svg/883/883345.svg" alt="" class="rounded">
                </div>
                <br>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="on-alarm-button" type="button" class="btn btn-secondary">On</button>
                    <button id="off-alarm-button" type="button" class="btn btn-secondary">Off</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div id="chartTemperature" style="height: 300px; width: 100%;"></div>
        <br>
        <br>
        <br>
        <div id="chartHumidity" style="height: 300px; width: 100%;"></div>
        <br>
        <br>
        <br>
        <div id="chartLight" style="height: 300px; width: 100%;"></div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js " integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em "
        crossorigin="anonymous "></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./app.js "></script>
</body>

</html>
