<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Smart House</title>
</head>

<body>
    <div class="title alert alert-primary" role="alert">
        <h1>SmartHouse-Odin Palm</h1>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 ">
                <div id="light">
                    <img width="200" src="https://www.flaticon.com/premium-icon/icons/svg/595/595085.svg" alt="" class="rounded">
                </div>
                <br>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="on-light-button" type="button" class="btn btn-secondary">On</button>
                    <button id="off-light-button" type="button" class="btn btn-secondary">Off</button>
                    <button type="button" class="btn btn-secondary">Auto</button>
                </div>
            </div>
            <div class="col-6">
                <div id="door">
                    <img width="200" src="https://image.flaticon.com/icons/svg/876/876853.svg" alt="" class="rounded">
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-2">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button id="on-door-button" type="button" class="btn btn-secondary">On</button>
                            <button id="off-door-button" type="button" class="btn btn-secondary">Off</button>
                            <button type="button" class="btn btn-secondary">Auto</button>
                        </div>

                    </div>
                    <div class="col-10">
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <div class="row">
            <div class="col-6">
                <div id="air">
                    <img width="200" src="https://image.flaticon.com/icons/svg/701/701110.svg" alt="" class="rounded">
                </div>
                <br>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="on-air-button" type="button" class="btn btn-secondary">On</button>
                    <button id="off-air-button" type="button" class="btn btn-secondary">Off</button>
                    <button type="button" class="btn btn-secondary">Auto</button>
                </div>
            </div>
            <div class="col-6">
                <div id="alarm">
                    <img width="200" src="https://image.flaticon.com/icons/svg/883/883345.svg" alt="" class="rounded">
                </div>
                <br>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="on-alarm-button" type="button" class="btn btn-secondary">On</button>
                    <button id="off-alarm-button" type="button" class="btn btn-secondary">Off</button>
                </div>
            </div>

        </div>

        <br>
        <br>
        <div class="minititle alert alert-primary" role="alert">
            <h3>Light</h3>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="progress center light-graph">
                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100" style="width: 70% ">70</div>
                </div>
            </div>
            <div class="col-8"></div>
        </div>
        <br>
        <br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js " integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em "
        crossorigin="anonymous "></script>
    <script src="./app.js "></script>
</body>

</html>
